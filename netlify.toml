# Configuration Netlify pour GProjet (AMA Task Manager)
# Frontend uniquement - Le backend doit être déployé séparément (Render, Railway, etc.)

[build]
  # Commande de build
  command = "npm install && npm run build"
  
  # Répertoire contenant le code source
  base = "frontend"
  
  # Répertoire de publication (résultat du build)
  publish = "dist"
  
  # Variables d'environnement pour le build
  [build.environment]
    NODE_VERSION = "18"

# Redirections pour React Router (SPA)
# Toutes les routes doivent pointer vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration des fichiers statiques
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Redirections HTTP vers HTTPS (optionnel)
[[redirects]]
  from = "http://amataskmanager.netlify.app/*"
  to = "https://amataskmanager.netlify.app/:splat"
  status = 301
  force = true

# Gestion des erreurs 404
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 200
